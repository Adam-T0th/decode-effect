<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack/Decode effect</title>
</head>
<body>
    <style>
        body {
            background-color: #000;
        }

        h1 {
            color: #fff;
            font-size: 5rem;
            font-family: 'Space Mono', monospace;
        }
    </style>
    <h1 data-value="Shepperton">Shepperton</h1> <!-- can be any word -->
    <script>
        const letters = 'ABCDEFGHIJKLMNOPRSQTUVWXYZabcdefghijklmnoprstquvwxyz';
        // let scriptRan = false;
        let iterations = 0;
        document.querySelector('h1').onmouseenter = event => {
            // if(!scriptRan) {
                // console.log('>>> scriptRan:')
                // console.log(scriptRan)

                const interval = setInterval(() => {
                    event.target.innerText = event.target.innerText.split('')
                        .map((letter, index) => {
                            if(index < iterations) {
                                return event.target.dataset.value[index];
                            }
                            return letters[Math.floor(Math.random() * 26)]
                        })
                        .join("");

                    if(iterations >= event.target.dataset.value.length) clearInterval(interval)
                    iterations += 1 / 3;
                }, 30)

            // }
            // scriptRan = true;
        }

        document.querySelector('h1').onmouseleave = () => {
            // scriptRan = false;
            // console.log('>>> scriptRan:')
            // console.log(scriptRan)
        }
    </script>
</body>
</html>
